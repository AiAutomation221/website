<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F7F7F7"/>

  <!-- Desk -->
  <rect x="150" y="400" width="500" height="50" fill="#FFA500" rx="10"/>

  <!-- Chair -->
  <rect x="150" y="460" width="50" height="50" fill="#FF6347" rx="5"/>
  <rect x="180" y="460" width="10" height="100" fill="#FF6347"/>

  <!-- Person -->
  <circle cx="220" cy="350" r="40" fill="#1E90FF"/>
  <rect x="200" y="380" width="40" height="80" fill="#1E90FF" rx="5"/>
  <circle cx="220" cy="370" r="10" fill="#fff"/>

  <!-- Laptop -->
  <rect x="320" y="330" width="160" height="100" fill="#4682B4" rx="10"/>
  <rect x="320" y="430" width="160" height="10" fill="#4682B4"/>
  <rect x="320" y="330" width="160" height="80" fill="white"/>

  <!-- Keyboard -->
  <rect x="330" y="400" width="140" height="10" fill="#D3D3D3"/>
  
  <!-- Robotic Arm -->
  <rect x="520" y="200" width="30" height="100" fill="#808080"/>
  <circle cx="535" cy="200" r="15" fill="#808080"/>
  <rect x="530" y="210" width="10" height="40" fill="#808080"/>
  <circle cx="535" cy="250" r="10" fill="#808080"/>
  <rect x="525" y="260" width="20" height="20" fill="#808080"/>

  <!-- AI Nodes -->
  <circle cx="600" cy="100" r="20" fill="#4B0082"/>
  <circle cx="650" cy="150" r="20" fill="#4B0082"/>
  <circle cx="600" cy="200" r="20" fill="#4B0082"/>
  <circle cx="650" cy="250" r="20" fill="#4B0082"/>
  <line x1="600" y1="100" x2="650" y2="150" stroke="#4B0082" stroke-width="2"/>
  <line x1="600" y1="100" x2="600" y2="200" stroke="#4B0082" stroke-width="2"/>
  <line x1="650" y1="150" x2="650" y2="250" stroke="#4B0082" stroke-width="2"/>

  <!-- AI Symbols -->
  <text x="600" y="270" font-family="Arial" font-size="18" fill="#4B0082">AI</text>
  <text x="650" y="300" font-family="Arial" font-size="18" fill="#4B0082">AI</text>

  <!-- Code Block -->
  <rect x="60" y="50" width="180" height="50" fill="#8A2BE2" rx="5"/>
  <text x="80" y="80" font-family="Arial" font-size="18" fill="white">AI Code</text>

  <!-- Additional AI Features -->
  <circle cx="100" cy="300" r="25" fill="#4B0082"/>
  <text x="85" y="305" font-family="Arial" font-size="16" fill="white">AI</text>
  <circle cx="140" cy="250" r="25" fill="#4B0082"/>
  <text x="125" y="255" font-family="Arial" font-size="16" fill="white">AI</text>

</svg>
